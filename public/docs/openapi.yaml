openapi: 3.0.3
info:
  title: 'Tournaments API'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8000'
paths:
  /me:
    get:
      summary: 'Get Current User'
      description: 'Get current authenticated user.'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                example:
                  id: 1
                  name: username
                  email: name@example.com
                properties:
                  id:
                    type: integer
                    example: 1
                    description: 'Current authenticated user ID.'
                  name:
                    type: string
                    example: username
                    description: 'Current authenticated user username.'
                  email:
                    type: string
                    example: name@example.com
                    description: 'Current authenticated user email.'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated
                properties:
                  message:
                    type: string
                    example: Unauthenticated
      tags:
        - Endpoints
  '/tournaments/{tournament}/brackets':
    get:
      summary: 'Get brackets'
      description: ''
      parameters:
        -
          in: query
          name: dataStructure
          description: 'enum(tree,list) Defaults to "list". Returns created brackets in tree or list.<br/>For **trees**, brackets will be structured recursively in a **```binary tree```**, under the ```prev_match``` attribute with the last match as root.<br/>For **lists**, brackets will be structured in an **```array```**.'
          example: rerum
          required: false
          schema:
            type: string
            description: 'enum(tree,list) Defaults to "list". Returns created brackets in tree or list.<br/>For **trees**, brackets will be structured recursively in a **```binary tree```**, under the ```prev_match``` attribute with the last match as root.<br/>For **lists**, brackets will be structured in an **```array```**.'
            example: rerum
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        0:
          description: Created
          content:
            application/json:
              schema:
                type: object
                example:
                  brackets:
                    -
                      match: 1
                      player: null
                      prev_match:
                        left:
                          match: null
                          player:
                            name: Adi
                            _url: /players/1
                            tournament_url: /tournaments/2
                          _url: /tournaments/2/brackets/1
                        right:
                          match: null
                          player:
                            name: Budi
                            _url: /players/2
                            tournament_url: /tournaments/2
                          _url: /tournaments/2/brackets/2
                      _url: /tournaments/2/brackets/3
                  _url: /tournaments/2/brackets
                  tournament_url: /tournaments/2
                properties:
                  brackets:
                    type: array
                    example:
                      -
                        match: 1
                        player: null
                        prev_match:
                          left:
                            match: null
                            player:
                              name: Adi
                              _url: /players/1
                              tournament_url: /tournaments/2
                            _url: /tournaments/2/brackets/1
                          right:
                            match: null
                            player:
                              name: Budi
                              _url: /players/2
                              tournament_url: /tournaments/2
                            _url: /tournaments/2/brackets/2
                        _url: /tournaments/2/brackets/3
                    description: 'Array of bracket objects.'
                    items:
                      type: object
                  _url:
                    type: string
                    example: /tournaments/2/brackets
                  tournament_url:
                    type: string
                    example: /tournaments/2
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Tournament not found'
                properties:
                  message:
                    type: string
                    example: 'Tournament not found'
      tags:
        - 'Manage Brackets'
      security: []
    put:
      summary: 'Create new brackets or replace old brackets.'
      description: "Brackets will be filled randomly with players associated with the tournament. Brackets will be build until the final bracket.\nThis endpoint can be called again to randomly insert recently added players into the brackets.<br />\nOnly tournament owner can create or replace brackets.\n\n<aside class=\"danger\">Calling this endpoint replaces previously generated bracket.</aside>\n\n<aside class=\"info\">No body parameters are required for this end-point. Any body parameters will be ignored</aside>"
      parameters:
        -
          in: query
          name: dataStructure
          description: 'enum(tree,list) Defaults to "list". Returns created brackets in tree or list.<br/>For **trees**, brackets will be structured recursively in a **```binary tree```**, under the ```prev_match``` attribute with the last match as root.<br/>For **lists**, brackets will be structured in an **```array```**.'
          example: dolor
          required: false
          schema:
            type: string
            description: 'enum(tree,list) Defaults to "list". Returns created brackets in tree or list.<br/>For **trees**, brackets will be structured recursively in a **```binary tree```**, under the ```prev_match``` attribute with the last match as root.<br/>For **lists**, brackets will be structured in an **```array```**.'
            example: dolor
        -
          in: query
          name: empty
          description: 'Defaults to "true". If ```empty``` is specified, players will not be added automatically. Refer to **Upsert Player in Bracket**.'
          example: true
          required: false
          schema:
            type: boolean
            description: 'Defaults to "true". If ```empty``` is specified, players will not be added automatically. Refer to **Upsert Player in Bracket**.'
            example: true
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        0:
          description: 'Created (Brackets created)'
          content:
            application/json:
              schema:
                type: object
                example:
                  brackets:
                    -
                      match: 1
                      player: null
                      prev_match:
                        left:
                          match: null
                          player:
                            name: Adi
                            _url: /players/1
                            tournament_url: /tournaments/2
                          _url: /tournaments/2/brackets/1
                        right:
                          match: null
                          player:
                            name: Budi
                            _url: /players/2
                            tournament_url: /tournaments/2
                          _url: /tournaments/2/brackets/2
                      _url: /tournaments/2/brackets/3
                  _url: /tournaments/2/brackets
                  tournament_url: /tournaments/2
                properties:
                  brackets:
                    type: array
                    example:
                      -
                        match: 1
                        player: null
                        prev_match:
                          left:
                            match: null
                            player:
                              name: Adi
                              _url: /players/1
                              tournament_url: /tournaments/2
                            _url: /tournaments/2/brackets/1
                          right:
                            match: null
                            player:
                              name: Budi
                              _url: /players/2
                              tournament_url: /tournaments/2
                            _url: /tournaments/2/brackets/2
                        _url: /tournaments/2/brackets/3
                    description: 'Array of bracket objects.'
                    items:
                      type: object
                  _url:
                    type: string
                    example: /tournaments/2/brackets
                    description: 'URL to bracket list of the tournament.'
                  tournament_url:
                    type: string
                    example: /tournaments/2
                    description: 'URL to the tournament.'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated
                properties:
                  message:
                    type: string
                    example: Unauthenticated
        404:
          description: 'Not Found'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Reason of error'
                properties:
                  message:
                    type: string
                    example: 'Reason of error'
      tags:
        - 'Manage Brackets'
    parameters:
      -
        in: path
        name: tournament
        description: ''
        example: 4
        required: true
        schema:
          type: integer
  '/brackets/{bracket}/player':
    put:
      summary: 'Upsert Player in Bracket'
      description: "Insert a player to a bracket or replace a player in a bracket. Upsert can only be done if tournament has not started yet.\n\n<aside class=\"info\">If upserted player is already in the tournament brackets and the bracket is already assigned to a player, then both players' position in the bracket will be swapped.</aside>"
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Player upserted'
                properties:
                  message:
                    type: string
                    example: 'Player upserted'
        400:
          description: 'Bad Request'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Error message'
                properties:
                  message:
                    type: string
                    example: 'Error message'
        404:
          description: 'Not Found'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Reason of error'
                properties:
                  message:
                    type: string
                    example: 'Reason of error'
      tags:
        - 'Manage Brackets'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                player_id:
                  type: integer
                  description: 'Target player.'
                  example: 20
    parameters:
      -
        in: path
        name: bracket
        description: ''
        example: 5
        required: true
        schema:
          type: integer
  '/tournaments/{tournament}/matches/{match_num}':
    get:
      summary: 'Get Match by Match Number'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                example:
                  id: 398
                  match: 1
                  player_id: 15
                  tournament_id: 5
                  created_at: '2022-05-23T06:52:37.000000Z'
                  updated_at: '2022-05-23T06:53:20.000000Z'
                  prev_match:
                    left:
                      id: 399
                      match: null
                      player_id: 14
                      tournament_id: 5
                      created_at: '2022-05-23T06:52:37.000000Z'
                      updated_at: '2022-05-23T06:52:37.000000Z'
                      player:
                        id: 14
                        name: JSON
                        tournament_id: 5
                        created_at: '2022-05-23T06:51:46.000000Z'
                        updated_at: '2022-05-23T06:51:46.000000Z'
                        _url: /players/14
                        tournament_url: /tournaments/5
                    right:
                      id: 400
                      match: null
                      player_id: 15
                      tournament_id: 5
                      created_at: '2022-05-23T06:52:37.000000Z'
                      updated_at: '2022-05-23T06:52:37.000000Z'
                      player:
                        id: 15
                        name: XML
                        tournament_id: 5
                        created_at: '2022-05-23T06:51:49.000000Z'
                        updated_at: '2022-05-23T06:51:49.000000Z'
                        _url: /players/15
                        tournament_url: /tournaments/5
                  player:
                    id: 15
                    name: XML
                    tournament_id: 5
                    created_at: '2022-05-23T06:51:49.000000Z'
                    updated_at: '2022-05-23T06:51:49.000000Z'
                    _url: /players/15
                    tournament_url: /tournaments/5
                properties:
                  id:
                    type: integer
                    example: 398
                    description: 'Id of match bracket.'
                  match:
                    type: integer
                    example: 1
                    description: 'If a bracket has previous match, it will be filled by match number,'
                  player_id:
                    type: integer
                    example: 15
                  tournament_id:
                    type: integer
                    example: 5
                  created_at:
                    type: string
                    example: '2022-05-23T06:52:37.000000Z'
                    description: 'Date bracket created.'
                  updated_at:
                    type: string
                    example: '2022-05-23T06:53:20.000000Z'
                    description: 'Date bracket created.'
                  prev_match:
                    type: object
                    example:
                      left:
                        id: 399
                        match: null
                        player_id: 14
                        tournament_id: 5
                        created_at: '2022-05-23T06:52:37.000000Z'
                        updated_at: '2022-05-23T06:52:37.000000Z'
                        player:
                          id: 14
                          name: JSON
                          tournament_id: 5
                          created_at: '2022-05-23T06:51:46.000000Z'
                          updated_at: '2022-05-23T06:51:46.000000Z'
                          _url: /players/14
                          tournament_url: /tournaments/5
                      right:
                        id: 400
                        match: null
                        player_id: 15
                        tournament_id: 5
                        created_at: '2022-05-23T06:52:37.000000Z'
                        updated_at: '2022-05-23T06:52:37.000000Z'
                        player:
                          id: 15
                          name: XML
                          tournament_id: 5
                          created_at: '2022-05-23T06:51:49.000000Z'
                          updated_at: '2022-05-23T06:51:49.000000Z'
                          _url: /players/15
                          tournament_url: /tournaments/5
                    description: 'Previous match. Seperated to left and right side. If **null**, it means that the bracket has no previous match.'
                  player:
                    type: object
                    example:
                      id: 15
                      name: XML
                      tournament_id: 5
                      created_at: '2022-05-23T06:51:49.000000Z'
                      updated_at: '2022-05-23T06:51:49.000000Z'
                      _url: /players/15
                      tournament_url: /tournaments/5
                    description: 'Player in this bracket. If **null**, it means that the bracket has no player yet.'
        404:
          description: 'Not Found'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Reason of error'
                properties:
                  message:
                    type: string
                    example: 'Reason of error'
      tags:
        - 'Match Management'
      security: []
    parameters:
      -
        in: path
        name: tournament
        description: ''
        example: 18
        required: true
        schema:
          type: integer
      -
        in: path
        name: match_num
        description: ''
        example: 6
        required: true
        schema:
          type: integer
  '/tournaments/{tournament}/matches/{match_num}/winner':
    put:
      summary: 'Declare Match Winner'
      description: 'Assigns a winner to a match. Winner can only be declared if tournament is started and player comes from previous match/bracket.'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Winner declared'
                properties:
                  message:
                    type: string
                    example: 'Winner declared'
        400:
          description: 'Bad Request'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Error message'
                properties:
                  message:
                    type: string
                    example: 'Error message'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated
                properties:
                  message:
                    type: string
                    example: Unauthenticated
        404:
          description: 'Not Found'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Reason of error'
                properties:
                  message:
                    type: string
                    example: 'Reason of error'
      tags:
        - 'Match Management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                player_id:
                  type: string
                  description: 'The winner of the match.'
                  example: quos
              required:
                - player_id
    parameters:
      -
        in: path
        name: tournament
        description: ''
        example: 17
        required: true
        schema:
          type: integer
      -
        in: path
        name: match_num
        description: 'Optional parameter. Match number of a tournament.'
        required: true
        schema:
          type: integer
        examples:
          omitted:
            summary: 'When the value is omitted'
            value: ''
          present:
            summary: 'When the value is present'
            value: 1
