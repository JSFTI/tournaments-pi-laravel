    post:
      summary: 'Create new brackets'
      description: 'Brackets will be filled randomly with players associated with the tournament. Brackets will be build until the final bracket.'
      parameters:
        -
          in: query
          name: 'enum(tree,list)'
          description: 'Defaults to "tree". Returns created brackets in tree or list.<br/>For **trees**, brackets will be structured recursively in a **```binary tree```**, under the ```prev_match``` attribute with the last match acting as root.<br/>For **lists**, brackets will be structured in an **```array```**.'
          example: doloribus
          required: false
          schema:
            type: string
            description: 'Defaults to "tree". Returns created brackets in tree or list.<br/>For **trees**, brackets will be structured recursively in a **```binary tree```**, under the ```prev_match``` attribute with the last match acting as root.<br/>For **lists**, brackets will be structured in an **```array```**.'
            example: doloribus
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        -
          description: Created
          content:
            application/json:
              schema:
                type: object
                example:
                  brackets:
                    -
                      match: 1
                      player:
                        name: Adi
                        _url: /players/1
                        tournament_url: /tournaments/2
                      prev_match: null
                      _url: /tournaments/2/brackets/1
                    -
                      match: 2
                      player:
                        name: Budi
                        _url: /players/2
                        tournament_url: /tournaments/2
                      prev_match: null
                      _url: /tournaments/2/brackets/2
                    -
                      match: 3
                      player: null
                      prev_match:
                        left:
                          match: 1
                          player:
                            name: Adi
                            _url: /players/1
                            tournament_url: /tournaments/2
                          _url: /tournaments/2/brackets/1
                        right:
                          match: 2
                          player:
                            name: Budi
                            _url: /players/2
                            tournament_url: /tournaments/2
                          _url: /tournaments/2/brackets/2
                      _url: /tournaments/2/brackets/3
                  _url: /tournaments/2/brackets
                  tournament_url: /tournaments/2
                properties:
                  brackets:
                    type: array
                    example:
                      -
                        match: 1
                        player:
                          name: Adi
                          _url: /players/1
                          tournament_url: /tournaments/2
                        prev_match: null
                        _url: /tournaments/2/brackets/1
                      -
                        match: 2
                        player:
                          name: Budi
                          _url: /players/2
                          tournament_url: /tournaments/2
                        prev_match: null
                        _url: /tournaments/2/brackets/2
                      -
