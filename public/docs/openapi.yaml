  /tournaments:
    get:
      summary: 'Get tournaments'
      description: 'Tournament list is ordered in descending order by creation time.'
      parameters:
        -
          in: query
          name: page
          description: 'Defaults to ```1```. Values less than 1 will default to 1.'
          example: 1
          required: false
          schema:
            type: integer
            description: 'Defaults to ```1```. Values less than 1 will default to 1.'
            example: 1
        -
          in: query
          name: name
          description: 'Search for tournament that contains ```name``` keyword.'
          example: null
          required: false
          schema:
            type: string
            description: 'Search for tournament that contains ```name``` keyword.'
            example: null
        -
          in: query
          name: limit
          description: 'Defaults to ```10```. Values less than 1 will default to 1.'
          example: 10
          required: false
          schema:
            type: integer
            description: 'Defaults to ```10```. Values less than 1 will default to 1.'
            example: 10
        -
          in: query
          name: user
          description: 'Get tournaments owned by specified user with id.'
          example: 14
          required: false
          schema:
            type: integer
            description: 'Get tournaments owned by specified user with id.'
            example: 14
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                example:
                  count: 100
                  total_pages: 10
                  page: 1
                  next_page: '/tournaments?page=2'
                  prev_page: null
                  results:
                    -
                      id: 1
                      name: 'Tournament 1'
                      description: 'The mind is willing, but the body is spongy and bruised'
                      started: false
                      created_at: '1970-01-01 00:00:00'
                      updated_at: '1970-01-01 00:00:00'
                      _url: /tournaments/1
                properties:
                  count:
                    type: integer
                    example: 100
                    description: ''
                  total_pages:
                    type: integer
                    example: 10
                    description: ''
                  page:
                    type: integer
                    example: 1
                  next_page:
                    type: string
                    example: '/tournaments?page=2'
                    description: 'Returns ```null``` if last page is reached.'
                  prev_page:
                    type: string
                    example: null
                    description: 'Returns ```null``` if it is the first page.'
                  results:
                    type: array
                    example:
                      -
                        id: 1
                        name: 'Tournament 1'
                        description: 'The mind is willing, but the body is spongy and bruised'
