openapi: 3.0.3
info:
  title: 'Tournaments API'
  description: |
    # Overview
    This API is created to manage simple tournament brackets.

    # Authentication
    Currently, this API can only be authenticated by using JWT. JWT can be procured by providing correct credentials from the [login](#tag/Authentication-Endpoints/paths/~1login/post) endpoint.
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8000'
paths:
  /login:
    post:
      summary: Login
      description: 'Returns JWT, user ID, and username if credentials match.'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Login successful'
                  token: 'JWT TOKEN'
                  user:
                    id: 1
                    name: userame
                properties:
                  message:
                    type: string
                    example: 'Login successful'
                    description: 'Status message.'
                  token:
                    type: string
                    example: 'JWT TOKEN'
                    description: 'JWT value.'
                  user:
                    type: object
                    example:
                      id: 1
                      name: userame
                    description: object.
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Already authenticated'
                properties:
                  message:
                    type: string
                    example: 'Already authenticated'
                    description: 'Status message.'
        422:
          description: 'Unprocessable Entity'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Please provide a registered username (and 1 more error)'
                  errors:
                    username:
                      - 'Please provide a registered username'
                    password:
                      - 'Plese provide the password'
                properties:
                  message:
                    type: string
                    example: 'Please provide a registered username (and 1 more error)'
                    description: 'Status message.'
                  errors:
                    type: object
                    example:
                      username:
                        - 'Please provide a registered username'
                      password:
                        - 'Plese provide the password'
      tags:
        - 'Authentication Endpoints'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: 'Your username.'
                  example: username
                password:
                  type: string
                  description: 'Your password.'
                  example: password
              required:
                - username
                - password
      security: []
  /register:
    post:
      summary: Register
      description: 'Registers a new user. Returns JWT, user ID, and username.'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Registration successful'
                  token: 'JWT TOKEN'
                  user:
                    id: 1
                    name: userame
                properties:
                  message:
                    type: string
                    example: 'Registration successful'
                    description: 'Status message.'
                  token:
                    type: string
                    example: 'JWT TOKEN'
                    description: 'JWT value.'
                  user:
                    type: object
                    example:
                      id: 1
                      name: userame
                    description: object.
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Already authenticated'
                properties:
                  message:
                    type: string
                    example: 'Already authenticated'
                    description: 'Status message.'
        422:
          description: 'Unprocessable Entity'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Please provide a new username (and 2 more errors)'
                  errors:
                    username:
                      - 'Please provide a new username'
                    email:
                      - 'Please provide an email'
                    password:
                      - 'Please provide a password'
                properties:
                  message:
                    type: string
                    example: 'Please provide a new username (and 2 more errors)'
                    description: 'Status message.'
                  errors:
                    type: object
                    example:
                      username:
                        - 'Please provide a new username'
                      email:
                        - 'Please provide an email'
                      password:
                        - 'Please provide a password'
      tags:
        - 'Authentication Endpoints'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: 'New username.'
                  example: username
                email:
                  type: string
                  description: 'New email.'
                  example: email@example.com
                password:
                  type: string
                  description: 'Your password.'
                  example: password
              required:
                - username
                - email
                - password
      security: []
  '/tournaments/{tournament}/brackets':
    get:
      summary: 'Get brackets'
      description: ''
      parameters:
        -
          in: query
          name: dataStructure
          description: 'enum(tree,list) Defaults to "list". Returns created brackets in tree or list.<br/>For **trees**, brackets will be structured recursively in a **```binary tree```**, under the ```prev_match``` attribute with the last match as root.<br/>For **lists**, brackets will be structured in an **```array```**.'
          example: sed
          required: false
          schema:
            type: string
            description: 'enum(tree,list) Defaults to "list". Returns created brackets in tree or list.<br/>For **trees**, brackets will be structured recursively in a **```binary tree```**, under the ```prev_match``` attribute with the last match as root.<br/>For **lists**, brackets will be structured in an **```array```**.'
            example: sed
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                type: object
                example:
                  brackets:
                    -
                      match: 1
                      player: null
                      prev_match:
                        left:
                          match: null
                          player:
                            name: Adi
                            _url: /players/1
                            tournament_url: /tournaments/2
                          _url: /tournaments/2/brackets/1
                        right:
                          match: null
                          player:
                            name: Budi
                            _url: /players/2
                            tournament_url: /tournaments/2
                          _url: /tournaments/2/brackets/2
                      _url: /tournaments/2/brackets/3
                  _url: /tournaments/2/brackets
                  tournament_url: /tournaments/2
                properties:
                  brackets:
                    type: array
                    example:
                      -
                        match: 1
                        player: null
                        prev_match:
                          left:
                            match: null
                            player:
                              name: Adi
                              _url: /players/1
                              tournament_url: /tournaments/2
                            _url: /tournaments/2/brackets/1
                          right:
                            match: null
                            player:
                              name: Budi
                              _url: /players/2
                              tournament_url: /tournaments/2
                            _url: /tournaments/2/brackets/2
                        _url: /tournaments/2/brackets/3
                    description: 'Array of bracket objects.'
                    items:
                      type: object
                  _url:
                    type: string
                    example: /tournaments/2/brackets
                  tournament_url:
                    type: string
                    example: /tournaments/2
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Tournament not found'
                properties:
                  message:
                    type: string
                    example: 'Tournament not found'
      tags:
        - 'Manage Brackets'
      security: []
    put:
      summary: 'Create new brackets or replace old brackets.'
      description: "Brackets will be filled randomly with players associated with the tournament. Brackets will be build until the final bracket.\nThis endpoint can be called again to randomly insert recently added players into the brackets.<br />\nOnly tournament owner can create or replace brackets.\n\n<aside class=\"danger\">Calling this endpoint replaces previously generated bracket.</aside>\n\n<aside class=\"info\">No body parameters are required for this end-point. Any body parameters will be ignored</aside>"
      security:
        - bearerAuth: []
      parameters:
        -
          in: query
          name: dataStructure
          description: 'enum(tree,list) Defaults to "list". Returns created brackets in tree or list.<br/>For **trees**, brackets will be structured recursively in a **```binary tree```**, under the ```prev_match``` attribute with the last match as root.<br/>For **lists**, brackets will be structured in an **```array```**.'
          example: veritatis
          required: false
          schema:
            type: string
            description: 'enum(tree,list) Defaults to "list". Returns created brackets in tree or list.<br/>For **trees**, brackets will be structured recursively in a **```binary tree```**, under the ```prev_match``` attribute with the last match as root.<br/>For **lists**, brackets will be structured in an **```array```**.'
            example: veritatis
        -
          in: query
          name: empty
          description: 'Defaults to "true". If ```empty``` is specified, players will not be added automatically. Refer to **Upsert Player in Bracket**.'
          example: false
          required: false
          schema:
            type: boolean
            description: 'Defaults to "true". If ```empty``` is specified, players will not be added automatically. Refer to **Upsert Player in Bracket**.'
            example: false
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        201:
          description: 'Created (Brackets created)'
          content:
            application/json:
              schema:
                type: object
                example:
                  brackets:
                    -
                      match: 1
                      player: null
                      prev_match:
                        left:
                          match: null
                          player:
                            name: Adi
                            _url: /players/1
                            tournament_url: /tournaments/2
                          _url: /tournaments/2/brackets/1
                        right:
                          match: null
                          player:
                            name: Budi
                            _url: /players/2
                            tournament_url: /tournaments/2
                          _url: /tournaments/2/brackets/2
                      _url: /tournaments/2/brackets/3
                  _url: /tournaments/2/brackets
                  tournament_url: /tournaments/2
                properties:
                  brackets:
                    type: array
                    example:
                      -
                        match: 1
                        player: null
                        prev_match:
                          left:
                            match: null
                            player:
                              name: Adi
                              _url: /players/1
                              tournament_url: /tournaments/2
                            _url: /tournaments/2/brackets/1
                          right:
                            match: null
                            player:
                              name: Budi
                              _url: /players/2
                              tournament_url: /tournaments/2
                            _url: /tournaments/2/brackets/2
                        _url: /tournaments/2/brackets/3
                    description: 'Array of bracket objects.'
                    items:
                      type: object
                  _url:
                    type: string
                    example: /tournaments/2/brackets
                    description: 'URL to bracket list of the tournament.'
                  tournament_url:
                    type: string
                    example: /tournaments/2
                    description: 'URL to the tournament.'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated
                properties:
                  message:
                    type: string
                    example: Unauthenticated
        404:
          description: 'Not Found'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Reason of error'
                properties:
                  message:
                    type: string
                    example: 'Reason of error'
      tags:
        - 'Manage Brackets'
    parameters:
      -
        in: path
        name: tournament
        description: ''
        example: 7
        required: true
        schema:
          type: integer
  '/brackets/{bracket}/player':
    put:
      summary: 'Upsert Player in Bracket'
      description: "Insert a player to a bracket or replace a player in a bracket. Upsert can only be done if tournament has not started yet.\n\n<aside class=\"info\">If upserted player is already in the tournament brackets and the bracket is already assigned to a player, then both players' position in the bracket will be swapped.</aside>"
      security:
        - bearerAuth: []
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Player upserted'
                properties:
                  message:
                    type: string
                    example: 'Player upserted'
        400:
          description: 'Bad Request'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Error message'
                properties:
                  message:
                    type: string
                    example: 'Error message'
        404:
          description: 'Not Found'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Reason of error'
                properties:
                  message:
                    type: string
                    example: 'Reason of error'
      tags:
        - 'Manage Brackets'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                player_id:
                  type: integer
                  description: 'Target player.'
                  example: 15
    parameters:
      -
        in: path
        name: bracket
        description: ''
        example: 16
        required: true
        schema:
          type: integer
  '/tournaments/{tournament}/matches/{match_num}':
    get:
      summary: 'Get Match by Match Number'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                example:
                  id: 398
                  match: 1
                  player_id: 15
                  tournament_id: 5
                  created_at: '2022-05-23T06:52:37.000000Z'
                  updated_at: '2022-05-23T06:53:20.000000Z'
                  prev_match:
                    left:
                      id: 399
                      match: null
                      player_id: 14
                      tournament_id: 5
                      created_at: '2022-05-23T06:52:37.000000Z'
                      updated_at: '2022-05-23T06:52:37.000000Z'
                      player:
                        id: 14
                        name: JSON
                        tournament_id: 5
                        created_at: '2022-05-23T06:51:46.000000Z'
                        updated_at: '2022-05-23T06:51:46.000000Z'
                        _url: /players/14
                        tournament_url: /tournaments/5
                    right:
                      id: 400
                      match: null
                      player_id: 15
                      tournament_id: 5
                      created_at: '2022-05-23T06:52:37.000000Z'
                      updated_at: '2022-05-23T06:52:37.000000Z'
                      player:
                        id: 15
                        name: XML
                        tournament_id: 5
                        created_at: '2022-05-23T06:51:49.000000Z'
                        updated_at: '2022-05-23T06:51:49.000000Z'
                        _url: /players/15
                        tournament_url: /tournaments/5
                  player:
                    id: 15
                    name: XML
                    tournament_id: 5
                    created_at: '2022-05-23T06:51:49.000000Z'
                    updated_at: '2022-05-23T06:51:49.000000Z'
                    _url: /players/15
                    tournament_url: /tournaments/5
                properties:
                  id:
                    type: integer
                    example: 398
                    description: 'Id of match bracket.'
                  match:
                    type: integer
                    example: 1
                    description: 'If a bracket has previous match, it will be filled by match number,'
                  player_id:
                    type: integer
                    example: 15
                  tournament_id:
                    type: integer
                    example: 5
                  created_at:
                    type: string
                    example: '2022-05-23T06:52:37.000000Z'
                    description: 'Date bracket created.'
                  updated_at:
                    type: string
                    example: '2022-05-23T06:53:20.000000Z'
                    description: 'Date bracket created.'
                  prev_match:
                    type: object
                    example:
                      left:
                        id: 399
                        match: null
                        player_id: 14
                        tournament_id: 5
                        created_at: '2022-05-23T06:52:37.000000Z'
                        updated_at: '2022-05-23T06:52:37.000000Z'
                        player:
                          id: 14
                          name: JSON
                          tournament_id: 5
                          created_at: '2022-05-23T06:51:46.000000Z'
                          updated_at: '2022-05-23T06:51:46.000000Z'
                          _url: /players/14
                          tournament_url: /tournaments/5
                      right:
                        id: 400
                        match: null
                        player_id: 15
                        tournament_id: 5
                        created_at: '2022-05-23T06:52:37.000000Z'
                        updated_at: '2022-05-23T06:52:37.000000Z'
                        player:
                          id: 15
                          name: XML
                          tournament_id: 5
                          created_at: '2022-05-23T06:51:49.000000Z'
                          updated_at: '2022-05-23T06:51:49.000000Z'
                          _url: /players/15
                          tournament_url: /tournaments/5
                    description: 'Previous match. Seperated to left and right side. If **null**, it means that the bracket has no previous match.'
                  player:
                    type: object
                    example:
                      id: 15
                      name: XML
                      tournament_id: 5
                      created_at: '2022-05-23T06:51:49.000000Z'
                      updated_at: '2022-05-23T06:51:49.000000Z'
                      _url: /players/15
                      tournament_url: /tournaments/5
                    description: 'Player in this bracket. If **null**, it means that the bracket has no player yet.'
        404:
          description: 'Not Found'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Reason of error'
                properties:
                  message:
                    type: string
                    example: 'Reason of error'
      tags:
        - 'Match Management'
      security: []
    parameters:
      -
        in: path
        name: tournament
        description: ''
        example: 8
        required: true
        schema:
          type: integer
      -
        in: path
        name: match_num
        description: ''
        example: 4
        required: true
        schema:
          type: integer
  '/tournaments/{tournament}/matches/{match_num}/winner':
    put:
      summary: 'Declare Match Winner'
      description: 'Assigns a winner to a match. Winner can only be declared if tournament is started and player comes from previous match/bracket.'
      security:
        - bearerAuth: []
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Winner declared'
                properties:
                  message:
                    type: string
                    example: 'Winner declared'
        400:
          description: 'Bad Request'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Error message'
                properties:
                  message:
                    type: string
                    example: 'Error message'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated
                properties:
                  message:
                    type: string
                    example: Unauthenticated
        404:
          description: 'Not Found'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Reason of error'
                properties:
                  message:
                    type: string
                    example: 'Reason of error'
      tags:
        - 'Match Management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                player_id:
                  type: string
                  description: 'The winner of the match.'
                  example: expedita
              required:
                - player_id
    parameters:
      -
        in: path
        name: tournament
        description: ''
        example: 18
        required: true
        schema:
          type: integer
      -
        in: path
        name: match_num
        description: 'Optional parameter. Match number of a tournament.'
        required: true
        schema:
          type: integer
        examples:
          omitted:
            summary: 'When the value is omitted'
            value: ''
          present:
            summary: 'When the value is present'
            value: 13
