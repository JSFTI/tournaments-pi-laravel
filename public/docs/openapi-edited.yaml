        422:
          description: 'Unprocessable Entity'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Please provide a new username (and 1 more error)'
                  errors:
                    username:
                      - 'Please provide a new username'
                    email:
                      - 'Please provide an email'
                properties:
                  message:
                    type: string
                    example: 'Please provide a new username (and 1 more error)'
                  errors:
                    type: object
                    example:
                      username:
                        - 'Please provide a new username'
                      email:
                        - 'Please provide an email'
      tags:
        - Misc
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: 'Changed username.'
                  example: username
                email:
                  type: string
                  description: 'Changed email.'
                  example: email@example.com
              required:
                - username
                - email
  /me/password:
    put:
      summary: "Edit Current User's Password"
      description: 'Change current authenticated user''s password.'
      security:
        - bearerAuth: []
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Password changed'
                properties:
                  message:
                    type: string
                    example: 'Password changed'
                    description: 'Status message.'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated
                properties:
                  message:
                    type: string
                    example: Unauthenticated
                    description: 'Status message.'
        422:
          description: 'Unprocessable Entity'
          content:
